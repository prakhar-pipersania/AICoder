<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Games Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini-Games Hub</h1>
        <p>Explore and play a collection of fun and easy-to-learn mini-games!</p>
    </header>

    <main id="game-container">
        <div class="game-tile" data-game="TicTacToe">
            <img src="Assets/Images/tic_tac_toe_tile.png" alt="Tic Tac Toe">
            <h2>Tic Tac Toe</h2>
        </div>
        <div class="game-tile" data-game="SnakesAndLadders">
            <img src="Assets/Images/snakes_and_ladders_tile.png" alt="Snakes and Ladders">
            <h2>Snakes and Ladders</h2>
        </div>
        <div class="game-tile" data-game="ConnectFour">
            <img src="Assets/Images/connect_four_tile.png" alt="Connect Four">
            <h2>Connect Four</h2>
        </div>
        <div class="game-tile" data-game="Chess">
            <img src="Assets/Images/chess_tile.png" alt="Chess">
            <h2>Chess</h2>
        </div>
        <div class="game-tile" data-game="Sudoku">
            <img src="Assets/Images/sudoku_tile.png" alt="Sudoku">
            <h2>Sudoku</h2>
        </div>
        <div class="game-tile" data-game="MemoryMatch">
            <img src="Assets/Images/memory_match_tile.png" alt="Memory Match">
            <h2>Memory Match</h2>
        </div>
        <div class="game-tile" data-game="Hangman">
            <img src="Assets/Images/hangman_tile.png" alt="Hangman">
            <h2>Hangman</h2>
        </div>
        <div class="game-tile" data-game="WordSearch">
            <img src="Assets/Images/word_search_tile.png" alt="Word Search">
            <h2>Word Search</h2>
        </div>
        <div class="game-tile" data-game="SimonSays">
            <img src="Assets/Images/simon_says_tile.png" alt="Simon Says">
            <h2>Simon Says</h2>
        </div>
        <div class="game-tile" data-game="Tetris">
            <img src="Assets/Images/tetris_tile.png" alt="Tetris">
            <h2>Tetris</h2>
        </div>
        <div class="game-tile" data-game="Pong">
            <img src="Assets/Images/pong_tile.png" alt="Pong">
            <h2>Pong</h2>
        </div>
    </main>

    <div id="game-display" class="hidden">
        <button id="close-game-btn">&times;</button>
        <iframe id="game-frame" frameborder="0"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Mini-Games Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
